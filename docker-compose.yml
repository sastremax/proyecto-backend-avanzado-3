version: '3.9'

services:
  backend:
    build: .
    container_name: backend-iii
    ports:
      - "8080:8080"
    environment:
      - MONGO_URL=mongodb://mongo:27017/ecommerce
    depends_on:
      - mongo
    command: ["node", "src/app.js"]

  mongo:
    image: mongo:6.0
    container_name: mongodb-iii
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
